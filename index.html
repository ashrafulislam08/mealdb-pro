<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <!-- TailwindCSS and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="">
      <!-- Navbar -->
      <nav class="container mx-auto flex justify-between items-center py-5">
        <!-- Logo -->
        <div>
          <img src="./images/Tasty_HUT.png" alt="" />
        </div>
        <!-- Nav Link -->
        <div>
          <button class="btn btn-warning">Sing Up</button>
        </div>
      </nav>
      <!-- Navbar end -->
      <!-- Banner start -->
      <section
        id="banner"
        class="w-full h-[90vh] flex items-center justify-center px-3"
      >
        <div class="text-center">
          <h2 class="text-3xl lg:text-5xl font-bold text-white mb-2">
            Taste Our Delicious <span class="block">Best Foods</span>
          </h2>
          <p class="text-white lg:w-9/12 mx-auto">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>

          <div
            class="bg-white w-96 mx-auto my-3 rounded-lg flex justify-between"
          >
            <input
              id="searchInput"
              class="px-5 py-2 outline-none rounded-lg"
              type="text"
              placeholder="Search any food"
            />
            <button onclick="searchValue()" class="btn btn-warning">
              Search
            </button>
          </div>
        </div>
      </section>
      <!-- Banner end -->
    </header>
    <!-- Header end -->
    <main class="my-10 container mx-auto px-5">
      <!-- Favorite Food Section -->
      <section>
        <h3 class="font-bold text-center text-2xl">Your Favourite Food</h3>
        <div
          id="main-content"
          class="py-5 grid grid-cols-1 md:grid-cols-2"
        ></div>
      </section>

      <!-- Modal  -->
      <!-- You can open the modal using my_modal_3.showModal() method -->
      <div id="modal-container"></div>
    </main>
    <!-- scripts -->
    <script src="./js/index.js"></script>
  </body>
</html>
